</head>

<body>
    <div id="app">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse-3" v-on:click = toggleSideBar()>
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                        <router-link to="/dashboard" class="navbar-brand">{{brandName}}</router-link>
                        <router-link to="/dashboard" class="navbar-brand"><i class="material-icons">home</i></router-link>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-3">
                        <ul class="nav navbar-nav navbar-right">
                            <!-- <router-link to='/login'>Login..</router-link> -->
                        </ul>
                        <div class="collapse nav navbar-nav nav-collapse slide-down" id="nav-collapse3">
                            <form class="navbar-form navbar-right" role="search">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                </div>
                                <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                            </form>
                        </div>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </header>
        <div class="" id="main-content">
            <router-view></router-view>
        </div>
        <footer></footer>

</body>
